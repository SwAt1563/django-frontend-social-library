<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{%  static 'registration/css/admin_login.css'%}">
    <link href="{% static 'home/css/bootstrap.css' %}" rel="stylesheet" >
</head>
<body>
<!--login modal-->
<div id="loginModal" class="show" style="text-align: center" >
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">

          <h1 class="text-center" >Admin Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method="post">
              {% csrf_token %}
            <div class="form-group">
                {{ login_form.error.username }}
              {{ login_form.username }}
            </div>
            <div class="form-group">
              {{ login_form.error.password }}
              {{ login_form.password }}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>

            </div>
          </form>
      </div>

  </div>

  </div>

</div>

<script src="{% static 'home/js/bootstrap.js' %}"></script>
<script src="{% static 'home/js/jquery.js' %}"></script>
</body>
</html>
